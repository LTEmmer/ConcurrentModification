<style>

    body {
        font-family: Arial, sans-serif;
    }

    .form-title {
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
        color: black;
    }

    .form-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }

    .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.1em;
        cursor: pointer;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    .signup-link {
        text-align: center;
        margin-top: 15px;
    }

    .signup-link a {
        text-decoration: none;
        color: #007BFF;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    .messages {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
    }

    .messages li {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 4px;
    }
    
</style>

<h2 class="form-title">Login</h2>
<div class="form-container">
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
    </form>

    <p class="signup-link">Don't have an account? <a href="{% url 'register' %}">Create one here</a></p>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
